        commands:
        - /usr/bin/env sh .sqa/script.pasty-mustard-lobster.sh
        container: qc.sty_wheezy-brass-peccary
  QC.Ver:
    repos:
      github.com/cessda/cessda.cmv.core get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cobalt-dugong.sh
        container: qc.ver_scaly-chartreuse-chinook
