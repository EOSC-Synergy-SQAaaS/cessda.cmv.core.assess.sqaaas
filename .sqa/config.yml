config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cessda/cessda.cmv.core:
      branch: 106-improve-SQAaaS-score
      repo: https://github.com/cessda/cessda.cmv.core
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cessda/cessda.cmv.core git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cream-molly.sh
        container: qc.acc_goopy-saffron-dachsbracke
  QC.Doc:
    repos:
      github.com/cessda/cessda.cmv.core find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-green-cheetah.sh
        container: qc.doc_homely-chestnut-vole
      github.com/cessda/cessda.cmv.core git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-aquamarine-stoat.sh
        container: qc.doc_wheezy-wisteria-buffalo
      github.com/cessda/cessda.cmv.core markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-champagne-dogfish.sh
        container: qc.doc_messy-olive-macaw
